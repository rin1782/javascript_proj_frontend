<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Chores</title>
</head>
<body>
    <div id="greeting">
        <h1>Chores Check List</h1>
    </div>

    <div id="kidsContainer">

            <input type="submit" value="Add Chore">
        </form>

    </div>

    <div id="completedChores">
        
    </div>

    <script src="src/kid.js"></script>
    <script src="src/chore.js"></script>
    <script src="src/index.js"></script>
    
</body>
</html>
